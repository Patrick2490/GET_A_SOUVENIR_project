{% extends 'souvenirs_app/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/users/register-login_form.css">
</head>
<body>

<form method="post" style="max-width:500px;margin:auto">
    {% csrf_token %}
  <h2>Log In</h2>

  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" autocomplete="current-password" name="password" required id="id_password">
  </div>

  <button type="submit" class="btn">LOG IN</button>
</form>

</body>
</html>
{% endblock content %}
