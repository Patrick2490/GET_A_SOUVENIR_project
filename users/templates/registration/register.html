{% extends 'souvenirs_app/base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/register-login_form.css">
</head>
<body>

<form method="post" style="max-width:500px;margin:auto">
    {% csrf_token %}
  <h2>Register</h2>
  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Username" name="username" autofocus required id="id_username">
  </div>

  <div class="input-container">
    <i class="fa fa-user-circle-o icon"></i>
    <input class="input-field" type="text" placeholder="First Name" name="first_name" required id="id_first_name">
  </div>
  
  <div class="input-container">
    <i class="fa fa-user-circle-o icon"></i>
    <input class="input-field" type="text" placeholder="Last Name" name="last_name" required id="id_last_name">
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Password" name="password1" required id="id_password1">
  </div>

  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="Confirm Password" name="password2" required id="id_password2">
  </div>

  <button type="submit" class="btn">REGISTER</button>
</form>

</body>
</html>
{% endblock content %}
