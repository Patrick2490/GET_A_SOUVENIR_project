{% extends 'souvenirs_app/base.html' %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdeys">
<div class="row">
  <div class="col-xs-12 col-sm-9">
    <form method="post" action="{% url 'souvenirs_app:create_user_info' %}" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="panel panel-default">
          <div class="panel-body text-center">
           <img src="https://bootdey.com/img/Content/avatar/avatar6.png" class="img-circle profile-avatar" alt="User avatar">
          </div>
        </div>
      <div class="panel panel-default">
        <div class="panel-heading">
        <h4 class="panel-title" style="text-align: center;">Username: {{ user.get_username }}</h4>
        </div>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="id_sex" class="col-sm-2 control-label">Sex</label>
        <div class="col-sm-10">
          <select class="form-control" name="sex" required id="id_sex">
            <option selected="">Select sex</option>
            <option>male</option>
            <option>female</option>
          </select>
        </div>
      </div>
      <div class="form-group">
            <label for="id_country" class="col-sm-2 control-label">Country</label>
            <div class="col-sm-10">
              <select class="form-control" name="country" required id="id_country">
                <option selected="">Select country</option>
                <option>Spain</option>
                <option>France</option>
                <option>Norway</option>
                <option>Brazil</option>
                <option>Belarus</option>
                <option>China</option>
                <option>Italy</option>
                <option>Marocco</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Ukraine</option>
                <option>Germany</option>
                <option>UK</option>
                <option>Senegal</option>
                <option>Poland</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="id_city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="city" maxlength="30" required id="id_city">
            </div>
          </div>
          <div class="form-group">
            <label for="id_address" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control"name="address" cols="40" rows="10" maxlength="200" required id="id_address"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="id_about" class="col-sm-2 control-label">About Me</label>
            <div class="col-sm-10">
              <textarea rows="3" class="form-control" name="about" cols="40" rows="10" maxlength="500" id="id_about"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="id_date_of_birthday" class="col-sm-2 control-label">Date of bithday</label>
            <div class="col-sm-10">
              <input type="text" name="date_of_birthday" required id="id_date_of_birthday" class="form-control">
            </div>
          </div>
        </div>
      </div>

        <div class="panel-body">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
  </div>
</div>

{% endblock content %}

    <h3>YOUR USERNAME: {{ user.get_username }}</h3>
    <h4>Fill in the fields</h4>


        {{ form.as_p }}
    <button name="submit">save</button>
    </form>
